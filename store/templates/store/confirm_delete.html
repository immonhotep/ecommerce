{%  extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"></legend>
                <h2>Are you sure you want to delete this {{type}} : {{object}} ?</h2>
            </fieldset>
            </br>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Confirm</button>
                {% if type == "Category" %}
                <a class="btn btn-outline-secondary" href="{% url 'category' %}">Cancel</a>
                {% else %}
                <a class="btn btn-outline-secondary" href="{% url 'store' %}">Cancel</a>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock content %}
